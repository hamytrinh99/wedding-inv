</head>
<body>

<div class="card-container">

        <div class="mt-auto mb-10">
            <p class="title-font text-xl text-white">TR√ÇN TR·ªåNG K√çNH M·ªúI</p>
            <h2 id="guest-name" class="title-font text-4xl mt-2 text-white">
                B·∫°n & Ng∆∞·ªùi th√¢n
            </h2>
        </div>

        <button onclick="nextPage()" class="next-button mb-10">M·ªü thi·ªáp ></button>
    </div>


    <!-- PAGE 2 -->
    <div id="page-2" class="card-page hidden text-center">

        <div class="w-full text-right title-font text-lg text-gray-500">L·ªùi m·ªùi</div>

        <div class="date-main title-font text-7xl" style="color:var(--color-primary)">28</div>
        <div class="title-font text-2xl">SAVE THE DATE</div>

        <button onclick="nextPage()" class="next-button mt-4">Xem chi ti·∫øt ></button>
    </div>


    <!-- PAGE 3 -->
    <div id="page-3" class="card-page hidden text-left">

        <div class="text-right w-full text-gray-500 title-font mb-4">Th√¥ng tin & RSVP</div>

        <h2 class="title-font text-2xl font-semibold">PH·∫†M TRUNG ƒê·ª®C & TR·ªäNH TH·ªä H√Ä MY</h2>

        <div class="my-4 text-center">
            <p class="font-medium">Tr√¢n tr·ªçng k√≠nh m·ªùi Qu√Ω v·ªã:</p>
            <p class="mt-2 font-semibold">T·ªõi d·ª± ti·ªác th√†nh h√¥n c√πng gia ƒë√¨nh ch√∫ng t√¥i</p>
        </div>

        <!-- RSVP -->
        <h3 class="title-font text-xl text-center mt-4">X√°c nh·∫≠n tham d·ª± (RSVP)</h3>

        <form id="rsvp-form" class="w-full">

            <input type="hidden" id="rsvp-guest-name">
            <input type="hidden" id="attendance-status">
            <input type="hidden" id="guest-count-hidden" value="0">

            <div id="attendance-buttons" class="flex gap-4 my-2">
                <button type="button" data-attendance="Tham du" class="next-button flex-1 rsvp-button">Tham d·ª±</button>
                <button type="button" data-attendance="Khong tham du" class="back-button flex-1 rsvp-button">Ti·∫øc qu√°</button>
            </div>

            <div id="guest-count-section" class="hidden my-2">
                <label>S·ªë l∆∞·ª£ng kh√°ch:</label>
                <select id="guest-count-visible" class="border p-2 w-full rounded">
                    <option value="1">1 (ch·ªâ m√¨nh t√¥i)</option>
                    <option value="2">2 ng∆∞·ªùi</option>
                    <option value="3">3 ng∆∞·ªùi</option>
                </select>

                <button type="submit" class="next-button w-full mt-3">
                    G·ª≠i x√°c nh·∫≠n
                </button>
            </div>

            <div id="rsvp-message" class="mt-2 text-center text-sm font-medium hidden"></div>

        </form>

        <button onclick="prevPage()" class="back-button w-full p-3 mt-auto">< Quay l·∫°i</button>
    </div>

</div>


<script>
/* --------------------------------------------------
   YOUR SCRIPT URL
-------------------------------------------------- */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOUDyB_uoIuc9UyADgdKhwABJ4d2tPZiJ5ZDq-sPPahTosXnr2IbzXsGHteWvSu_qr/exec";


/* --------------------------------------------------
   PERSONALIZE VIA URL
-------------------------------------------------- */
function getGuestNameFromUrl() {
    const p = new URLSearchParams(location.search).get("to");
    return p ? decodeURIComponent(p.replace(/\+/g," ")) : "B·∫°n & Ng∆∞·ªùi th√¢n";
}

document.getElementById("guest-name").textContent = getGuestNameFromUrl();
document.getElementById("rsvp-guest-name").value = getGuestNameFromUrl();


/* --------------------------------------------------
   PAGE SLIDE
-------------------------------------------------- */
let currentPage = 1;

function updatePages() {
    [1,2,3].forEach(id=>{
        const page = document.getElementById(`page-${id}`);
        if(id === currentPage){
            page.classList.remove("hidden");
            setTimeout(()=>page.classList.add("visible"),10);
        }else{
            page.classList.remove("visible");
            setTimeout(()=>page.classList.add("hidden"),600);
        }
    });
}

function nextPage(){
    if(currentPage < 3){ currentPage++; updatePages(); }
}

function prevPage(){
    currentPage = 1;
    updatePages();
}


/* --------------------------------------------------
   GHIBLI PETALS
-------------------------------------------------- */
function createPetals(){
    const container = document.getElementById("page-1");
    for(let i=0;i<35;i++){
        const p = document.createElement("div");
        p.className = "petal";
        const size = Math.random()*6+4;
        p.style.width = size+"px";
        p.style.height = size+"px";
        p.style.left = Math.random()*100+"%";
        p.style.animationDelay = Math.random()*5+"s";
        p.style.animationDuration = (10+Math.random()*12)+"s";
        container.appendChild(p);
    }
}
createPetals();


/* --------------------------------------------------
   RSVP ‚Üí GOOGLE SHEET VIA APPS SCRIPT
-------------------------------------------------- */
document.addEventListener("DOMContentLoaded", () => {

    const form = document.getElementById("rsvp-form");
    const msg = document.getElementById("rsvp-message");
    const attendanceStatus = document.getElementById("attendance-status");
    const guestCountSection = document.getElementById("guest-count-section");
    const guestCountVisible = document.getElementById("guest-count-visible");
    const guestCountHidden = document.getElementById("guest-count-hidden");

    // Attendance buttons
    document.querySelectorAll(".rsvp-button").forEach(btn=>{
        btn.addEventListener("click", ()=>{
            const status = btn.dataset.attendance;
            attendanceStatus.value = status;

            if(status === "Tham du"){
                guestCountSection.classList.remove("hidden");
                guestCountHidden.value = guestCountVisible.value;
            }else{
                guestCountSection.classList.add("hidden");
                guestCountHidden.value = 0;
                form.dispatchEvent(new Event("submit"));
            }
        });
    });

    guestCountVisible.addEventListener("change", ()=>{
        guestCountHidden.value = guestCountVisible.value;
    });

    // Submit RSVP
    form.addEventListener("submit", async e=>{
        e.preventDefault();

        const payload = {
            name: document.getElementById("rsvp-guest-name").value,
            attending: attendanceStatus.value,
            quantity: guestCountHidden.value
        };

        if(!payload.attending){
            msg.textContent = "Vui l√≤ng ch·ªçn Tham d·ª± ho·∫∑c Ti·∫øc qu√°.";
            msg.classList.remove("hidden");
            return;
        }

        msg.classList.add("hidden");

        try{
            await fetch(SCRIPT_URL,{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body: JSON.stringify(payload)
            });

            msg.textContent = "ƒê√£ g·ª≠i x√°c nh·∫≠n! C·∫£m ∆°n b·∫°n üíõ";
            msg.classList.remove("hidden");

            setTimeout(()=>{
                currentPage = 1;
                updatePages();
                form.reset();
                guestCountSection.classList.add("hidden");
            },2500);

        }catch(e){
            msg.textContent = "Kh√¥ng g·ª≠i ƒë∆∞·ª£c, vui l√≤ng th·ª≠ l·∫°i.";
            msg.classList.remove("hidden");
        }
    });

});
</script>

</body>
